<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="shortcut ico" href="favicon.ico">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <title>Road to 100k</title>
</head>
<body>

<div id="app" class="container">
  <div class="excel">
    <div class="excel__header">
      <input type="text" value="Новая таблица" class="excel__header-input"/>
      <div class="excel__header-wrapper">
        <div class="excel__header-button">
          <li class="material-icons">delete</li>
        </div>
        <div class="excel__header-button">
          <li class="material-icons">exit_to_app</li>
        </div>
      </div>
    </div>
    <div class="excel__toolbar">
      <div class="excel__toolbar-button">
        <li class="material-icons">format_align_left</li>
      </div>
      <div class="excel__toolbar-button">
        <li class="material-icons">format_align_center</li>
      </div>
      <div class="excel__toolbar-button">
        <li class="material-icons">format_align_right</li>
      </div>
      <div class="excel__toolbar-button">
        <li class="material-icons">format_bold</li>
      </div>
      <div class="excel__toolbar-button">
        <li class="material-icons">format_italic</li>
      </div>
      <div class="excel__toolbar-button">
        <li class="material-icons">format_underlined</li>
      </div>
    </div>
    <div class="excel__formula">
      <div class="excel__formula-info">fx</div>
      <div class="excel__formula-input" contenteditable spellcheck="false"></div>
    </div>
    <div class="excel__table">
      <div class="excel__table-row">
        <div class="excel__table-info"></div>
        <div class="excel__table-data">
          <div class="excel__table-column">
            A
          </div>
          <div class="excel__table-column">
            B
          </div>
          <div class="excel__table-column">
            C
          </div>
        </div>
      </div>

      <div class="excel__table-row">
        <div class="excel__table-info">1</div>
        <div class="excel__table-data">
          <div class="excel__table-cell selected" contenteditable>1</div>
          <div class="excel__table-cell">2</div>
          <div class="excel__table-cell">3</div>
        </div>
      </div>
    </div>
  </div>
</div>

</body>
</html>
